<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="aluno.controle" method="post">
		Digite a matricula: <input type="text" name="txtMatricula"/><br/>
		Digite o nome: <input type="text" name="txtNome"/><br/>
		Digite a nota do teste: <input type="text" name="txtTeste"/><br/>
		Digite a nota da prova: <input type="text" name="txtProva"/><br/>
		Selecione um tipo de Aluno:<br/>
		<input type="radio" name="rdbTipo" value="Grad"> Graduação<br/>
		<input type="radio" name="rdbTipo" value="PosGrad"> Pós-Graduação<br/>
		<input type="submit" value="Enviar"/>
		<input type="reset" value="Cancelar"/>
	</form>
</body>
</html>
